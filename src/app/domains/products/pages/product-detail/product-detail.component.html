<div class="w-full flex mx-auto max-w-7xl p-4">
    @if(id && product())
    {
      <div class="w-full flex space-x-10">
        <div class="flex flex-col w-1/3">
          <div class="w-full rounded border border-gray-200">
            <img
              alt="ecommerce"
              class="w-full object-cover object-center"
              [src]="coverImage()"
              (error)="onImgError($event)"
            />
          </div>
          <div class="flex items-center justify-center mt-1">
            <div class="grid grid-cols-3 gap-1">
              @for (image of product()?.images; track $index) {
                <img
                  [src]="image"
                  alt="product image"
                  (error)="onImgError($event)"
                  (click)="coverImage.set(image)"
                  [class.border-red-500]="image === coverImage()"
                  [class.border-3]="image === coverImage()"
                  class=" object-cover object-center rounded cursor-pointer border border-gray-200 hover:border-gray-400"
                />
              }
              
            </div>
          </div>
        </div>
        <div class="mt-5 w-full">
          <h2 class="text-sm title-font text-gray-500 tracking-widest">
            {{ product()?.category?.name || "NO BRAND" | uppercase }}
          </h2>
          <h1 class="text-gray-900 text-3xl title-font font-medium mb-1">
            {{ product()?.title | uppercase}}
          </h1>
          <p class="leading-relaxed">
            {{ product()?.description }}
          </p>
          <p class="title-font font-medium text-2xl text-gray-900 mt-5">
            {{ product()?.price | currency:'$':'symbol':'1.2' }}
          </p>
          <button
            (click)="addToCart(product())"
            class="flex text-white bg-red-500 border-0 py-2 px-6 focus:outline-none hover:bg-red-600 rounded"
          >
            Add To Cart
          </button>
        </div>
      </div>
    }
  </div>
