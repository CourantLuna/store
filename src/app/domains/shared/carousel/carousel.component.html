<div id="my-carousel" class="relative w-full"  [attr.data-carousel]="isStatic() ? 'static' : 'slide'"
  (mouseenter)="isStatic.set(false)"
  (mouseleave)="isStatic.set(true)"
 >
  <div class="relative h-56 overflow-hidden rounded-lg md:h-96">
    @for (img of images; track $index) {
      <div class="hidden duration-700 ease-in-out" data-carousel-item>
        <img [src]="img" class="absolute block w-full -translate-x-1/2 -translate-y-1/2 top-1/2 left-1/2" alt="" />
      </div>
    }
  </div>

  <div class="absolute z-30 flex space-x-3 -translate-x-1/2 bottom-5 left-1/2">
    @for (img of images; track $index) {
      <button type="button" class="w-3 h-3 rounded-full" [attr.data-carousel-slide-to]="$index"></button>
    }
  </div>

  <button type="button" class="absolute top-0 start-0 z-30 flex items-center justify-center h-full px-4" data-carousel-prev>
    <span class="inline-flex items-center justify-center w-10 h-10 rounded-full bg-white/30 dark:bg-gray-800/30">
      <svg class="w-4 h-4 text-white dark:text-gray-800 rtl:rotate-180" viewBox="0 0 6 10" fill="none">
        <path d="M5 1 1 5l4 4" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
      </svg>
      <span class="sr-only">Previous</span>
    </span>
  </button>
  <button type="button" class="absolute top-0 end-0 z-30 flex items-center justify-center h-full px-4" data-carousel-next>
    <span class="inline-flex items-center justify-center w-10 h-10 rounded-full bg-white/30 dark:bg-gray-800/30">
      <svg class="w-4 h-4 text-white dark:text-gray-800 rtl:rotate-180" viewBox="0 0 6 10" fill="none">
        <path d="m1 9 4-4-4-4" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
      </svg>
      <span class="sr-only">Next</span>
    </span>
  </button>
</div>
